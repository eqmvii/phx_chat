# A dummy ubuntu pod, to give bash access, play with secrets, etc.
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  labels:
    app: demo-pod
spec:
  containers:
    - image: ubuntu
      name: demo-pod
      command: ["sleep",  "1000000"]
      volumeMounts:
        - name: foo
          mountPath: "/etc/foo"
          readOnly: true
  volumes:
  - name: foo
    secret:
      secretName: cloud-proxy-json

# Result: /etc/foo/config.json exists, and has the contents generated by applying secret-fake.yaml.
# Cool!
